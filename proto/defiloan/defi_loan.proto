syntax = "proto3";
package QuyYeuCode.defiloan.defiloan;

option go_package = "github.com/QuyYeuCode/Defi-Loan/x/defiloan/types";

message DefiLoan {
  uint64 id = 1;
  string amount = 2; 
  string fee = 3; 
  string collaterall = 4; 
  string deadline = 5; 
  string state = 6; 
  string borrower = 7; 
  string lender = 8; 
  
}